<p *ngIf="!canEdit">{{ comment.text }}</p>
<p *ngIf="!canEdit">{{ comment.author }} {{comment.date | date:'dd/MM/yyyy'}}</p>

<form
    *ngIf="canEdit"
    [formGroup]="commentForm"
>
    <app-text-input
        formControlName="comment"
        type="text"
        [placeholder]="comment.text"
    ></app-text-input>

    <button
        class="btn"
        type="button"
        (click)="onEdit()"
        [disabled]="!commentForm.controls['comment'].value"
    >
        Save
    </button>
    <button
        class="btn"
        type="button"
        (click)="editSwitch()"
    >
        Cancel
    </button>
</form>
<ng-container *ngIf="user?.displayName === comment.author && !canEdit">
    <button
        class="btn"
        type="button"
        (click)="editSwitch()"
        title="Edit"
    >
        <svg
            class="icon icon--md"
            aria-hidden="true"
        >
            <use xlink:href="assets/sprite/sprite.svg#pen"></use>
        </svg>
    </button>
    <button
        class="btn"
        type="button"
        (click)="togglePopup()"
        title="Delete"
    >
        <svg
            class="icon icon--md"
            aria-hidden="true"
        >
            <use xlink:href="assets/sprite/sprite.svg#trash"></use>
        </svg>
    </button>
</ng-container>
<button
    class="btn"
    type="button"
    (click)="toggleReply()"
>
    {{ replyFormVisible ? 'Cancel' : 'Reply' }}
</button>
<form
    *ngIf="replyFormVisible"
    [formGroup]="replyForm"
>
    <app-text-input
        formControlName="replyControl"
        type="text"
        placeholder="Reply"
    ></app-text-input>
    <button
        class="btn"
        type="button"
        (click)="sendReply()"
    >
        Send
    </button>
</form>
<hr>

<app-popup
    [opened]="popupIsOpen"
    (onClose)="togglePopup()"
>
    <ng-template #content>
        <h2>Are you shure?</h2>
    </ng-template>
    <ng-template #controls>
        <button
            class="btn"
            type="button"
            (click)="onDelete()"
        >
            Yes
        </button>
        <button
            class="btn"
            type="button"
            (click)="togglePopup()"
        >
            No
        </button>
    </ng-template>
</app-popup>
