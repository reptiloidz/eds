<p *ngIf="!canEdit">{{ comment.text }}</p>
<p *ngIf="!canEdit">{{ comment.author }} {{comment.date | date:'dd/MM/yyyy'}}</p>

<form
    *ngIf="canEdit"
    [formGroup]="commentForm"
>
    <app-text-input
        formControlName="comment"
        type="text"
        [placeholder]="comment.text"
    ></app-text-input>

    <button
        class="btn"
        type="button"
        (click)="onEdit()"
        [disabled]="!commentForm.controls['comment'].value"
    >
        Save
    </button>
    <button
        class="btn"
        type="button"
        (click)="editSwitch()"
    >
        Cancel
    </button>
</form>
<div class="d-flex">
    <ng-container *ngIf="user?.displayName === comment.author && !canEdit">
        <button
            class="btn"
            type="button"
            (click)="editSwitch()"
            title="Edit"
        >
            <svg
                class="icon icon--md"
                aria-hidden="true"
                app-shared-svg
                icon="pen"
            ></svg>
        </button>
        <button
            class="btn"
            type="button"
            (click)="togglePopup()"
            title="Delete"
        >
            <svg
                class="icon icon--md"
                aria-hidden="true"
                app-shared-svg
                icon="trash"
            ></svg>
        </button>
    </ng-container>
    <button
        *ngIf="user"
        class="btn"
        type="button"
        (click)="toggleReply()"
    >
        {{ replyFormVisible ? 'Cancel' : 'Reply' }}
    </button>
</div>
<form
    class="d-flex"
    *ngIf="replyFormVisible"
    [formGroup]="replyForm"
>
    <app-text-input
        formControlName="replyControl"
        type="text"
        placeholder="Reply"
    ></app-text-input>
    <button
        class="btn"
        type="button"
        (click)="sendReply()"
    >
        Send
    </button>
</form>

<ng-container *ngIf="comment.replies">
    <ng-container *ngFor="let reply of comment.replies">
        <p>{{ reply }}</p>
    </ng-container>
</ng-container>
<hr>

<app-popup
    [opened]="popupIsOpen"
    (onClose)="togglePopup()"
>
    <ng-template #content>
        <h2>Are you shure?</h2>
    </ng-template>
    <ng-template #controls>
        <button
            class="btn"
            type="button"
            (click)="onDelete()"
        >
            Yes
        </button>
        <button
            class="btn"
            type="button"
            (click)="togglePopup()"
        >
            No
        </button>
    </ng-template>
</app-popup>
