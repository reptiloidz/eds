<div class="header">
    <h3 class="header__logo">
        <a [routerLink]="['/']">
            EveryDaySpace
        </a>
    </h3>

    <nav class="header__nav">
        <ul class="header__nav-list">
            <li class="header__nav-item">
                <app-dropdown
                    [options]="languages"
                    triggerClass="btn"
                    (selectedOption)="switchLanguage($event)"
                ></app-dropdown>
            </li>
            <li class="header__nav-item">
                {{selectDayText}}
                <app-dropdown
                    value="Header.SELECTDAY"
                    triggerClass="btn"
                >
                    <app-date-picker
                        (selectedDate)="getPictureByDate($event)"
                    ></app-date-picker>
                </app-dropdown>
            </li>
            <li
                class="header__nav-item"
                *ngIf="!user; else logOutTemplate"
            >
                <a
                    class="btn"
                    [routerLink]="['login']"
                >
                    {{ 'Header.LOGIN' | translate}}
                </a>
            </li>
            <ng-template #logOutTemplate>
                <li class="header__nav-item">
                    <button
                        class="btn"
                        (click)="logOut()"
                    >
                        {{ 'Header.LOGOUT' | translate}}
                    </button>
                </li>
            </ng-template>
            <li
                class="header__nav-item"
                *ngIf="!user"
            >
                <a
                    class="btn"
                    [routerLink]="['signup']"
                >
                    {{ 'Header.SIGNUP' | translate}}
                </a>
            </li>
            <li
                class="header__nav-item"
                *ngIf="user"
            >
                <a
                    class="btn"
                    [routerLink]="['profile/']"
                    [queryParams]="{'id': _user?.uid}"
                >
                    {{ user.displayName }}
                </a>
            </li>
        </ul>
    </nav>
</div>
