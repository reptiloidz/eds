<a
    [routerLink]="['/']"
>
    Home
</a>

<a
    [routerLink]="['login']"
    *ngIf="!authService.idAuthenticated(); else logOutTemplate"
>
    Log in
</a>
<ng-template #logOutTemplate>
    <button
        (click)="logOut()"
    >
        Log out
    </button>
</ng-template>

<a
    *ngIf="!authService.idAuthenticated()"
    [routerLink]="['signup']"
>
    Sign up
</a>

<p>
   {{ user | json }}
</p>
