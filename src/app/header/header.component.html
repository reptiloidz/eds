<a [routerLink]="['/']">
    Home
</a>

<a
    [routerLink]="['login']"
    *ngIf="!authService.token; else logOutTemplate"
>
    Log in
</a>
<ng-template #logOutTemplate>
    <button
        (click)="logOut()"
    >
        Log out
    </button>
</ng-template>

<a
    *ngIf="!authService.token"
    [routerLink]="['signup']"
>
    Sign up
</a>

<p *ngIf="user">
   {{ user.displayName }}
</p>
