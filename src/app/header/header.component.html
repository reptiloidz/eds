<div class="header">
    <h3 class="header__logo">
        <a [routerLink]="['/']">
            EveryDaySpace
        </a>
    </h3>

    <nav class="header__nav">
        <ul class="header__nav-list">
            <li class="header__nav-item">
                <app-dropdown
                    value="Select Day"
                    triggerClass="btn"
                >
                    <app-date-picker
                        (selectedDate)="getPictureByDate($event)"
                    ></app-date-picker>
                </app-dropdown>
            </li>
            <li class="header__nav-item">
                <a
                    class="btn"
                    [routerLink]="['login']"
                    *ngIf="!authService.token; else logOutTemplate"
                >
                    Log in
                </a>
                <ng-template #logOutTemplate>
                    <button
                        class="btn"
                        (click)="logOut()"
                    >
                        Log out
                    </button>
                </ng-template>
            </li>
            <li class="header__nav-item">
                <a
                    class="btn"
                    *ngIf="!authService.token"
                    [routerLink]="['signup']"
                >
                    Sign up
                </a>
            </li>
            <li class="header__nav-item">
                <a
                    class="btn"
                    *ngIf="user"
                    [routerLink]="['profile']"
                >
                    {{ user.displayName }}
                </a>
            </li>
        </ul>
    </nav>
</div>
