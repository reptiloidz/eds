                animation-timing-function: ease-in;
                opacity: 1;
            }

              opacity: 1;
            }
            40% {
                transform: translateY(-10px);
                animation-timing-function: ease-in;
            }
            65% {
                transform: translateY(-7px);
                animation-timing-function: ease-in;
            }
            82% {

                animation-timing-function: ease-in;
            }
            93% {
                transform: translateY(-4px);
                animation-timing-function: ease-in;
            }
            25%,
            55%,
            75%,
            87% {
                transform: translateY(0px);
                animation-timing-function: ease-out;
            }
            100% {
                transform: translateY(0px);
                animation-timing-function: ease-out;
                opacity: 1;
            }
          }
