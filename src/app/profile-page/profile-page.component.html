<div class="input-group">
    <label>
        Name:
    </label>
    <div class="d-flex">
        <input
            [formControl]="name"
            type="text"
            [placeholder]="user?.displayName"
            name="name"
        >
        <button
            *ngIf="name.disabled"
            class="btn"
            title="edit"
            (click)="enableNameInput()"
        >
            üñç
        </button>
        <ng-container *ngIf="!name.disabled">
            <button
                class="btn"
                (click)="cancelEdit()"
            >Cancel</button>
            <button
                class="btn"
                [disabled]="name.errors"
                (click)="changeName()"
            >Save</button>
        </ng-container>
    </div>
</div>

<div class="input-group">
    <label>
        Email:
    </label>
    <div>

</div>
