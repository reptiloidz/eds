<div class="input-group">
    <label>
        Name:
    </label>
    <div class="d-flex">
        <input
            [formControl]="name"
            type="text"
            [placeholder]="user?.displayName"
            name="name"
        >
        <button
            *ngIf="name.disabled"
            class="btn"
            title="edit"
            (click)="enableNameInput()"
        >
            üñç
        </button>
        <ng-container *ngIf="!name.disabled">
            <button
                class="btn"
                (click)="cancelEdit()"
            >Cancel</button>
            <button
                class="btn"
                [disabled]="name.errors"
                (click)="changeName()"
            >Save</button>
        </ng-container>
    </div>
</div>

<div class="input-group">
    <label>
        Email:
    </label>
    <div>
        <input
            [formControl]="email"
            type="email"
            [placeholder]="user?.email"
            name="name"
        >
        <button
            *ngIf="email.disabled"
            class="btn"
            title="edit"
            (click)="enableEmailInput()"
        >
            üñç
        </button>
        <ng-container *ngIf="!email.disabled">
            <button
                class="btn"
                (click)="cancelEdit()"
            >Cancel</button>
            <button
                class="btn"
                [disabled]="email.errors"
                (click)="changeEmail()"
            >Save</button>
        </ng-container>
    </div>
</div>
<div class="input-group">
    <label>
        Password:
    </label>
    <div>
        <input
            [formControl]="pass"
            placeholder="......"
        >
        <button
            *ngIf="pass.disabled"
            class="btn"
            title="edit"
            (click)="enablePassInput()"
        >
            üñç
        </button>

        <ng-container *ngIf="!pass.disabled">
            <button
                class="btn"
                (click)="cancelEdit()"
            >Cancel</button>
            <button
                class="btn"
                [disabled]="pass.errors"
                (click)="changePass()"
            >Save</button>

        </ng-container>
    </div>
</div>

<button
    class="btn"
    style="color: red;"
    type="button"
    (click)="switchPopup()"
>
    Delete account
</button>

<app-popup [opened]="popup" (onClose)="switchPopup()">
    <ng-template #content>
        <h3>Are you shure?</h3>
    </ng-template>
    <ng-template #controls>
        <button
            class="btn"
            type="button"
            (click)="delProfile()"
        >
            Yes
        </button>
        <button
            class="btn"
            type="button"
            (click)="switchPopup()"
        >
            No
        </button>
    </ng-template>
</app-popup>
