<a class="btn" routerLink="">
    Home
</a>
<div style="display: flex; width: 100%">
    <figure *ngIf="picture" style="width: 50%">
        <a
            [href]="picture.hdurl"
            target="_blank"
        >
            <img
                [src]="picture.url"
                [alt]="picture.explanation"
                style="width: 100%"
            >
        </a
       >
        <figcaption>
            <p *ngIf="picture.copyright">
                Author: {{ picture.copyright }}
            </p>
            <p *ngIf="picture.explanation">
                {{ picture.explanation }}
            </p>
        </figcaption>
    </figure>
    <app-comments-list
        style="width: 50%"
        [comments]="comments"
        [picture]="picture"
        (onPush)="getComments(picture.date)"
    ></app-comments-list>
</div>
