<div class="row md:row--cols-2 lg:row--cols-2 xl:row--cols-3 row--g-8 lg:row--gx-12 my-auto">
    <ng-container *ngFor="let item of picturesList">
        <a
            class="card"
            [routerLink]="['day/' + item.date]"
        >
            <ng-container *ngIf="item.media_type === 'video'; else imageTemplate">
                <iframe
                    width="100%"
                    [src]="item.url | sanitizer"
                    [title]="item.explanation"
                    frameborder="0"
                    allowfullscreen
                ></iframe>
                <span class="card__caption">{{ item.date }}</span>
            </ng-container>

            <ng-template #imageTemplate>
                <figure>
                    <img
                        [src]="item.url"
                        [alt]="item.explanation"
                    >
                </figure>
                <figcaption class="card__caption">
                    {{ item.date }}
                </figcaption>
            </ng-template>
        </a>
    </ng-container>
</div>
<p *ngIf="loading">Loading...</p>
