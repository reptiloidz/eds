<div class="d-flex">
    <ng-container *ngFor="let item of picturesList">
        <a
            class="card"
            [routerLink]="['day/' + item.date]"
        >
            <figure>
                <img
                    [src]="item.url"
                    [alt]="item.explanation"
                >
            </figure>
            <figcaption class="card__caption">
                {{ item.date }}
            </figcaption>
        </a>
    </ng-container>
</div>
<p *ngIf="loading">Loading...</p>
